<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="img/logo-icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/LoginStyle.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Entrar na conta</header>
        <form action="cadLogin.php" method="post" enctype="multipart/form-data" id="form-Registro">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="email" required placeholder="Email ou celular">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" class="pass-key" required placeholder="Senha">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="field">
            <input type="submit" value="Entrar">
          </div>
        </form>
        <div class="login">Ou acesse por</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">NÃ£o tem uma conta?
          <a href="Cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
