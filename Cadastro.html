<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/logo-icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="css/style.css">
  <script src="cadClient.php"></script>
</head>
<body>
  <div id="containerPrincipal">
    <h1>Cadastre-se</h1>
    <form action="cadClient.php" method="post" enctype="multipart/form-data" id="form-Registro">
      <div class="caixaInteira">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required data-min-length="13" data-email-validate>
      </div>
      <div class="meiaCaixa espaco">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" required data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="meiaCaixa">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required data-required data-only-letters>
      </div>
      <div class="meiaCaixa espaco">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" required data-password-validate data-required>
      </div>
      <div class="meiaCaixa">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite sua senha novamente" data-equal="password">
      </div>
      <div>
        <input type="checkbox" required name="aceito" id="aceito">
        <label for="aceito" id="aceito-label">Eu li e aceito os <a href="termosDeUso.html">termos de uso</a></label>
      </div>
      <div class="caixaInteira">
        <input id="btn-submit" type="submit" value="Cadastrar">
        <a id="voltar" href="index.html">voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
